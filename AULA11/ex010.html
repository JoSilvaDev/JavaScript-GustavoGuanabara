<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <STYle>
        body{
            font: normal 20pt bold;
            text-align: center;
            background-color: rgb(228, 210, 184);
        }
    </STYle>
</head>
<body>
    <h1>Sistema de multas</h1>
    <hr>
    velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <p><div id="res">Sua velocidade é:</div></p>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML= `<p>Sua velocidade é: <strong>${vel} km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<strong>Você está acima da velocidade permitida. MULTADO!</strong>`
            }
            res.innerHTML += `<P>Dirija sempre com cuidado.</P>`
        }
    </script>
</body>
</html>
