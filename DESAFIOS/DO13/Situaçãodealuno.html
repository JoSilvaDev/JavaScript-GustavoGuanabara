<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #markRP{
        background-color: rgba(214, 60, 60, 0.363);
        color: rgb(168, 11, 11);
    }
    #markRC{
        background-color: rgba(240, 248, 255, 0);
        color: rgb(221, 107, 65);
    }
    #markAP{
        background-color: rgb(103, 243, 103);
        color: rgb(3, 94, 3);
    }
    input{
        margin: 2px;
    }
</style>
<body>
    <main>
        <h1>Situação do aluno</h1>
        <input type="text" name="nome" id="nome" placeholder="Nome do aluno"><br>
        <input type="number" name="nota1" id="nota1" placeholder="Primeira nota"><br>
        <input type="number" name="nota2" id="nota2" placeholder="Segunda nota"><br>
        <input type="button" value="Lançar notas" onclick="Lançar()">
        <div id="res"></div>
    </main>

    <script>
        function Lançar(){
            let nome = document.getElementById('nome')
            let nota1 = document.getElementById('nota1')
            let nota2 = document.getElementById('nota2')
            let res = document.getElementById('res')
            let n = String(nome.value)
            let n1 = Number(nota1.value)
            let n2 = Number(nota2.value)
            let m = (n1 + n2) / 2
            
            res.innerHTML = `<h2>Analisando a situação de ${n}:</h2>
            <p>Com as notas ${n1.toLocaleString('pt-br')} e ${n2.toLocaleString('pt-br')}, a <strong>média é ${m.toLocaleString('pt-br')}</strong></p>`
            if(m < 3){
                res.innerHTML += `Com média abaixo de 3,0, o aluno está <mark id = "markRP">REPROVADO</mark>`
            }else if(m <= 6){
                res.innerHTML += `Com média entre 3,0 e 6,0, o aluno está em <mark id = "markRC">RECUPERAÇÃO</mark>`
            }else{
                res.innerHTML += `Com média acima de 6,0, o aluno está <mark id = "markAP">APROVADO</mark>`
            }
            nome.value = ''
            nome.focus()
            nota1.value = ''
            nota2.value = ''
        }
    </script>
</body>
</html>
