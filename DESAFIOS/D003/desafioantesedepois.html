<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="calcular()">

    <script>
        function calcular(){
            let num = window.prompt('Digite um número qualquer')
            window.alert(`Antes do ${num}, temos o número ${Number(num) - 1}.\nDepois do ${num}, temos o número ${Number(num) + 1}.`)
        }
    </script>
</body>
</html>
