<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt bolder;
            background-color: purple;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        
        function clicar() {
            var a = document.getElementById('area')
            a.innerHTML = 'Clicou!'
            a.style.color = 'red'
            a.style.background = 'blue'
        }
        function entrar() {
            var a = document.getElementById('area')
            a.innerHTML = 'Entrou!'
            a.style.color = 'black'
            a.style.background = 'red'
            
        }
        function sair() {
            var a = document.getElementById('area')
            a.innerHTML = 'Saiu!'
            a.style.color = 'white'
            a.style.background = 'purple'
        }
        
    </script>
</body>
</html>
