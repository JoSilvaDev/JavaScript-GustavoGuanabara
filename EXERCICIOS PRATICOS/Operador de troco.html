<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body{
            background-color: rgba(9, 9, 74, 0.782);
            color: aliceblue;
            font: normal 20pt arial;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CAIXA</h1>
    <p>Sistema de troco:</p>

    <script>
        var n1 = Number(prompt('Digite o valor recebido:'))
        var n2 = Number(prompt('Digite o valor do produto:'))
        var s = n1 - n2 
        document.write(`O  valor  recebido  é  de :  ${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br/>`)
        document.write(`O valor  do  produto  é de:  ${n2.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}<br/>`)
        document.write(`<strong>O troco à ser voltado é de:  ${s.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
