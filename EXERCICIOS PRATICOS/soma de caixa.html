<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
            font: normal 20pt arial;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CAIXA</h1><br/>
    <script>
        var recebimento = Number(prompt('Digite o valor recebido:'))
        var res = Number(document.write(`O valor recebido é de ${recebimento.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} reais.`))
        var total = recebimento + res
        document.write(`O caixa atual é de ${total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`)

    </script>
</body>
</html>
