<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tse-logo.png" type="image/x-icon">
    <title>Verificação de idade</title>
    <style>
        body{
            text-align: center;
            font: normal 20pt bold;
            color: white;
            background-color: rgb(0, 0, 0);
        }
        p{
            font:italic 12pt arial;}
    </style>
</head>
<body>
    <img src="logo-90-anos.png" alt="logo tse">
    <h1>Situação de voto eleitoral</h1>
    Digite a sua idade <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="OK" onclick="verificar()">
    <p><div id="res">Clique em "OK" para verificar</div>
    <hr>
    <p>&copy;Justiça Eleitoral Brasileira</p>
    <script>
        function verificar() {
            var tnidade = document.getElementById('txtidade')
            var res = document.getElementById('res')
            var idade = Number(tnidade.value)
            if(idade < 16){
                res.innerHTML = `Você tem ${idade} anos, <strong>você não vota</strong>.`
            } else{
                if(idade < 18 || idade > 65){
                res.innerHTML = `Você tem ${idade} anos, <strong>seu voto é opcional</strong>.`
                }else{
                res.innerHTML = `Você tem ${idade} anos, <strong>seu voto é obrigatorio</strong>.`
                }
            }
        }
    </script>
</body>
</html>
